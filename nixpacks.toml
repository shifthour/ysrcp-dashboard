# Nixpacks configuration for Railway deployment
# This builds both the React frontend and Python backend as a single service
# NOTE: Set RAPIDAPI_KEY as environment variable in deployment platform

[phases.setup]
nixPkgs = ["nodejs-18_x", "python311", "python311Packages.pip"]

[phases.install]
cmds = [
    "npm install",
    "cd backend && pip install -r requirements.txt"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
