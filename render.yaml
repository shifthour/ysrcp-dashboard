# Render.com Blueprint for YSRCP Dashboard
# Deploy as a single web service that serves both API and frontend
# NOTE: Set RAPIDAPI_KEY in Render Dashboard Environment Variables

services:
  - type: web
    name: ysrcp-dashboard
    runtime: python
    buildCommand: npm install && npm run build && cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: RAPIDAPI_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18
